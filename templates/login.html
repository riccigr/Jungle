{% extends 'base.html' %}

{% block corpo %}

{% if form_errors %}
	{{ form_non_field_erros }}
{% endif %}

<form action="." method="post" >
	{% csrf_token %}
	
	<table>
		<tr>
			<td>{{ form.username.label_tag }}</td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td>{{ form.password.label_tag }}</td>
			<td>{{ form.password }}</td>
		</tr>
		<tr>
			<td colspan="2"><button type="sumit">Loga aew</button></td>
		</tr>	
	</table>
	<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
